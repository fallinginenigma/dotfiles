- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~', '~/.config']

- link:
    ~/.bash:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.shell:
    ~/.vim:
    ~/.vimrc:
    ~/.tmux.conf: tmux.conf
    ~/.zsh:
    ~/.zshrc:

- shell:
  - git submodule sync --recursive
